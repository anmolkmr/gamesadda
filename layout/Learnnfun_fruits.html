<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Learnnfun</title>
</head>
<body style="background-image: url(../images/bgfruits.jpg); background-size: cover; ">
    <!--  -->
    <div style="background-color: black; color: white; height: 50px; text-align: center;"><h1>Learn & Fun</h1></div>
    <div  class="row mt-3">
        <div style="margin-top: 80px;" class="col-md-3 ">
            <center>
            <hr>
            <button id="0" onclick="chk(0)" class="btn-lg btn-danger"> Mango</button>
            <hr>
            <button id="1" onclick="chk(1)" class="btn-lg btn-danger"> Grapes</button>
            <hr>
            <button id="2" onclick="chk(2)" class="btn-lg btn-danger"> Cherry</button>
            <hr>
            <button id="3" onclick="chk(3)" class="btn-lg btn-danger"> Oranges</button>
            <hr>
            <button id="4" onclick="chk(4)" class="btn-lg btn-danger"> Dragon Fruit</button>
            <hr>
            <button id="5" onclick="chk(5)" class="btn-lg btn-danger"> Avocado</button>
            <hr>
            </center>
        </div>
        <div class="col-md-6 mt-5">
            <center>
                <img style="margin-top: 140px;" onclick="chng()" id="abc" src="../images/play.png">
                <div>
                    <h1 id="score"></h1>     
                </div>
                <div >
                    <h3 id="ans"></h3>
                </div>
            </center>
        </div>
        <div style="margin-top: 80px;" class="col-md-3">
            <center>
            <hr>
            <button id="6" onclick="chk(6)" class="btn-lg btn-danger"> Pomogranate</button>
            <hr>
            <button id="7" onclick="chk(7)" class="btn-lg btn-danger"> Strawberry</button>
            <hr>
            <button id="8" onclick="chk(8)" class="btn-lg btn-danger"> Papaya</button>
            <hr>
            <button id="9" onclick="chk(9)" class="btn-lg btn-danger"> Peach</button>
            <hr>
            <button id="10" onclick="chk(10)" class="btn-lg btn-danger"> Pineapple</button>
            <hr>
            <button id="11" onclick="chk(11)" class="btn-lg btn-danger"> Banana</button>
            <hr>
        </center>
        </div>
    </div>
</body>
<script>
    let arr=[];
    let k;
    let count=0;
    let fruits={
        5:"../images/Fruits/avocado.jpg",
        7:"../images/Fruits/strawbeery.jpg",
        11:"../images/Fruits/banana.jpg",
        2:"../images/Fruits/cherry.jpg",
        4:"../images/Fruits/dragonfruit.jpg",
        1:"../images/Fruits/grapes.jpg",
        0:"../images/Fruits/mango.jpg",
        3:"../images/Fruits/orange.jpg",
        8:"../images/Fruits/papaya.jpg",
        9:"../images/Fruits/peach.jpg",
        10:"../images/Fruits/pineapple.jpg",
        6:"../images/Fruits/pomogranate.jpg"
        
    }
    function chng()
    {
        k=Math.floor(Math.random()*12);
        if(f(k))
        {chng();
            return ;
        }
        else
        { 
            arr.push(k);
        } 
        let a=document.getElementById('abc');
        a.setAttribute("src",fruits[k]);
        a.setAttribute("style","");
        a.setAttribute("height","500px");
        a.setAttribute("weight","400px");

 
    }
    function f(val)
    {
        for(let i=0;i<arr.length;i++)
        {
            if(arr[i]==val)
            return true;
        }
        return false;
    }
    function chk(opt)
    {
        
        if(opt==arr[arr.length-1])
        {
            count++;
            document.getElementById(opt).setAttribute("class","btn-lg btn-success");
            if(count==12)
            {
                let a=document.getElementById('abc');
        a.setAttribute("src","../images/you-win.png");
        let b=document.getElementById('score');
        b.innerHTML=count+"/12";
                
            }
            chng();
        }
        else 
        {
            if(k==1)
            document.getElementById("ans").innerHTML="These were Grapes";
            else if(k==2)
            document.getElementById("ans").innerHTML="This was a Cherry";
            else if(k==3)
            document.getElementById("ans").innerHTML="This was an Orange";
            else if(k==4)
            document.getElementById("ans").innerHTML="This was a Dragon Fruit";
            else if(k==5)
            document.getElementById("ans").innerHTML="This was an Avocado";
            else if(k==6)
            document.getElementById("ans").innerHTML="This was a Pomogranate";
            else if(k==7)
            document.getElementById("ans").innerHTML="This was a Strawberry";
            else if(k==8)
            document.getElementById("ans").innerHTML="This was a Papaya";
            else if(k==9)
            document.getElementById("ans").innerHTML="This was a Peach";
            else if(k==10)
            document.getElementById("ans").innerHTML="This was a Pineapple";
            else if(k==11)
            document.getElementById("ans").innerHTML="This was a Banana";
            else if(k==0)
            document.getElementById("ans").innerHTML="This was a Mango";
        let a=document.getElementById('abc');
        a.setAttribute("src","../images/gm.png");
        a.setAttribute("height","500px");
        a.setAttribute("weight","400px");
         
        }
        let b=document.getElementById('score');
        b.innerHTML=count+"/12";
    }
</script>
</html>
